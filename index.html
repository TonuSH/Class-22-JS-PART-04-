<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- custome mouse pointer start  -->
     <div class="cursor"></div>
    <div class="cursorSm"></div>
     <!-- custom mouse pointer end -->

    <!-- sidebar start -->
    <header>
        <nav>
            <div class="container">
                <button class="toggler"><i class="bi bi-list-nested"></i></button>
            </div>
        </nav>
    </header>

    <div class="sidebar ">
        <div class="content">
            <span class="cancel_btn"><i class="bi bi-x"></i></span>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <!-- sidebar end -->

    <!-- password start -->
    <div class="login">
        <h1>Log in</h1>
        <form>
          <label for="username">Email address or phone number</label>
          <input type="text" id="username" name="username" placeholder="Your email or phone number">
          <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password">
            <span class="password-toggle-icon"><i class="bi bi-eye-slash"></i></span>
          </div>
          <button type="submit">Log in</button>
          <a href="#">Forgotten password?</a>
          <a href="#">Create new account</a>
        </form>
      </div>
    <!-- password end -->

     <script src="./js/app.js"></script>
</body>
</html>
